<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Company</title>
  <style>
    body {
      background-color: #f2f2f2;
      color: #333;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #ff6600;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    .product {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 20px;
    }

    .product img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    .product p {
      text-align: center;
      margin-top: 10px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Travel Company</h1>
    <button>Home</button>
    <button>Product</button>
  </header>

  <main>
    <div class="product">
      <img src="product1.jpg" alt="Product 1">
      <p>Description of Product 1</p>
    </div>
    <div class="product">
      <img src="product2.jpg" alt="Product 2">
      <p>Description of Product 2</p>
    </div>
    <div class="product">
      <img src="product3.jpg" alt="Product 3">
      <p>Description of Product 3</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2022 Travel Company. All rights reserved.</p>
  </footer>

  <script>
    // JavaScript code goes here
  </script>
</body>
</html>
